<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Al Summit</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    
    <div class="green">
<h1>Al Summit: Chat Window </h1>
    </div>
    <div class="red">
<h1>Welcome to Al Summit Portal</h1>
<p>Click on the bottom of the page to open the chat form. Note that the button and form is fixed - they will always be positioned to the bottom of the browser window.
</p>
    </div>

    <div class="box">
        <div class="left-img">
            <img class="img" src="./Global al Summit.png" alt="">
        </div>
        <div class="right-chat">
            <div class="chatbox">
         <h1>Chatbox</h1>
         <h2>Message</h2>
         <form action="">
            <textarea name="Message" id="textarea" cols="30" rows="10" placeholder="Type message.." value="">
            </textarea>
         </form>
         <button class="send">Send</button>
         <button class="close">Close</button>
            </div>
        </div>
    </div>





    <script src="./JS/index.js"></script>
</body>
</html>
